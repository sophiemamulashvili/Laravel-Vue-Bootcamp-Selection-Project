<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>info</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="app.js"></script>
    <div class="container-2">
        <div class="content-2">
            <div class="rectangle1">
                <div class="logo" style="position:relative; left:60px;">
                    <img src="Img/Vector.png" style="position:relative; bottom:5px;" alt="">
                    <img src="Img/Redberry-Knight-Cup.png" alt="">
                </div>

            </div>
            <div class="img-2">
                <img src="Img/unsplash_27LH_0jXKYI.png"  style="width:923px;" alt="">
                <p class="p2-1">"WHEN YOU SEE A GOOD MOVE, LOOK FOR A BETTER ONE."</p>
                <p class="p2-2">-EMANUEL LASKER</p>
            </div>
        </div>
        <div class="info">
            <p class="start-text">Start Creating Your Account</p>
            <div class="line1"></div>
            <div class="wizard">
                <div class="box1"><b>1</b></div>
                <div class="line2"></div>
                <div class="box2">2</div>
                <p class="p2-3">Personal information</p>
                <p class="p2-4">chess experience</p>
            </div>
            <h2>Personal information</h2>
            <p class="p2-5">This Is Basic Information Fields</p>
            <form class="form-info" id="form-info">
                <input type="text"  id="name" placeholder="Name *">
                <input type="text" name="mail" id="mail" placeholder="Email address *">
                <input type="text" name="phone" id="phone" placeholder="Phone number *" >
                <input type="datetime" name="date" id="date" placeholder="Date Of birth *">
            </form>
            <div id="done-icon"></div>
            <div id="errorbox"></div>
            <button class="back-btn" id="2" onclick="redirection(this)"> <div class="back">Back </div></button>
            <button class="next-btn" id="3" onclick="validation(this)"> <div class="next">Next<img class="icon" src="Img/arrow-icon.png" style="position: relative; left:20px"></div></button>
        </div>
    </div>



</body>
</html>
